<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Company Policy</h2>

  <label>
    <input type="radio" name="policy" value="agreed"> Agree
  </label>

  <label>
    <input type="radio" name="policy" value="disagreed"> Disagree
  </label>

  <button onclick="submitPolicy()">Submit</button>
</div>

<script>
const token = localStorage.getItem("employeeToken");

function submitPolicy() {
  const selected = document.querySelector('input[name="policy"]:checked');

  if (!selected) {
    alert("Please select option");
    return;
  }

  fetch("https://employee-policy-system.onrender.com/api/employee/submit-policy", {
    method: "POST",
    headers: {
      Authorization: token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ status: selected.value })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    window.location.href = "success.html";
  });
}
</script>


</body>
</html>
