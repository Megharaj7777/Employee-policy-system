<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Policy Signed Successfully</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #38ef7d, #11998e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-out;
    }

    .checkmark {
      font-size: 70px;
      color: #38a169;
      margin-bottom: 15px;
      animation: bounce 1s infinite alternate;
      display: inline-block;
    }

    h2 {
      margin: 0 0 10px 0;
      color: #2d3748;
    }

    p {
      color: #718096;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    /* Primary Action: Go back to see the policy */
    .btn-main {
      background: #11998e;
      color: white;
    }

    .btn-main:hover {
      background: #0f7f73;
      transform: translateY(-1px);
    }

    /* Secondary Action: Logout */
    .btn-outline {
      background: transparent;
      color: #718096;
      border: 1px solid #cbd5e0;
    }

    .btn-outline:hover {
      background: #f7fafc;
      color: #c53030;
      border-color: #feb2b2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>

<div class="card">
  <div class="checkmark">âœ”</div>
  <h2>Success!</h2>
  <p>
    Your response has been securely recorded. You can now return to the home page to view your signed policy or logout.
  </p>

  <div class="btn-container">
    <button class="btn-main" onclick="goToPolicy()">Back to Home</button>
    
    <button class="btn-outline" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  // Guard Clause: Redirect to login if no token found
  if (!localStorage.getItem("employeeToken")) {
      window.location.href = "index.html";
  }

  function goToPolicy() {
    // This takes them back to the policy page where our new checkStatus logic
    // will show them their choice in read-only mode.
    window.location.href = "policy.html";
  }

  function logout() {
    localStorage.removeItem("employeeToken");
    localStorage.removeItem("adminToken"); 
    window.location.replace("index.html");
  }
</script>

</body>
</html>
